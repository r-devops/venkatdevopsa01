- name: Demo on Loops 
  hosts: webserver 
  tasks: 
    - ansible.builtin.debug: 
         msg: Fruit Name = {{item}}
      loop: 
        - apple
        - orange 
        - banana    
    - ansible.builtin.debug: 
         msg: fruit Name = {{item}}
      loop: 
        - { name: apple, Quantity: 100}   
        - { name: orange, Quantity: 20}  
        - { name: banana, Quantity: 10}                      